<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="./layui/css/layui.css">
    <link rel="stylesheet" href="./res/css/login.css" media="all">
    <style>
        body {
            background-image: url("./res/images/bg_login2.svg");
            background-position: center 110px;
            background-repeat: no-repeat;
            background-size: 100%;
            background-color: #f0f2f5;
        }

        .login-header {
            color: rgba(0, 0, 0, .85) !important;
        }

        .login-footer {
            color: rgba(0, 0, 0, 0.7) !important;
        }

        .login-footer a {
            color: rgba(0, 0, 0, 0.7) !important;
        }

        .login-footer a:hover {
            color: rgba(0, 0, 0, 0.4) !important;
        }
    </style>
    <script>
        if (window != top)
            top.location.replace(location.href);
    </script>
</head>
<body>
<div class="login-wrapper">
    <div class="login-header">
        <img src="./res/images/logo.png"> 登录
    </div>

    <div class=" login-body">
        <div class="layui-card">
            <div class="layui-card-header">
                <i class="layui-icon layui-icon-engine"></i>&nbsp;&nbsp;用户登录
            </div>
            <form class="layui-card-body layui-form layui-form-pane" action="" method="post">
                <div class="layui-form-item">
                    <label class="layui-form-label">账号</label>
                    <div class="layui-input-block">
                        <input name="user_name" type="text" lay-verify="required" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">密码</label>
                    <div class="layui-input-block">
                        <input name="password" type="password" lay-verify="required" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">验证码</label>
                    <div class="layui-input-inline">
                        <input name="verfiy_code" type="text" lay-verify="required" class="layui-input">
                    </div>
                    <div class="layui-form-mid" style="padding: 0!important;height: 38px;">
                        <img id="captcha" src="" class="fly-imagecode" style="cursor: pointer;height: 38px;">
                    </div>
                </div>
<!--                <div class="layui-form-item" pane="">-->
<!--                    <label class="layui-form-label" lay-tips="7天内免登陆">记住我</label>-->
<!--                    <div class="layui-input-block">-->
<!--                        <input type="radio" name="remember" value="on" title="是">-->
<!--                        <input type="radio" name="remember" value="off" title="否" checked="">-->
<!--                    </div>-->
<!--                </div>-->

                <div class="layui-form-item">
                    <button lay-filter="login-submit" class="layui-btn layui-btn-fluid" lay-submit>登 录</button>
                </div>

            </form>
        </div>
    </div>

    <div class="login-footer">

    </div>
</div>

<script src="./layui/layui.js"></script>

<script>
    layui.config({
        base: './res/js/',
        version: Date.parse(new Date())
    }).use(['login']); //加载


</script>


</body>
</html>
