<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="./layui/css/layui.css">
    <link rel="stylesheet" href="./res/css/login.css" media="all">
    <style>
        body {
            background-image: url("./res/images/bg_login2.svg");
            background-position: center 110px;
            background-repeat: no-repeat;
            background-size: 100%;
            background-color: #f0f2f5;
        }

        .login-header {
            color: rgba(0, 0, 0, .85) !important;
        }

        .login-footer {
            color: rgba(0, 0, 0, 0.7) !important;
        }

        .login-footer a {
            color: rgba(0, 0, 0, 0.7) !important;
        }

        .login-footer a:hover {
            color: rgba(0, 0, 0, 0.4) !important;
        }
    </style>
    <script>
        if (window != top)
            top.location.replace(location.href);
    </script>
</head>
<body>
<div class="login-wrapper">
    <div class="login-header">
        <img src="./res/images/logo.png"> 登录
    </div>

    <div class=" login-body">
        <div class="layui-card">
            <div class="layui-card-header">
                <i class="layui-icon layui-icon-engine"></i>&nbsp;&nbsp;用户登录
            </div>
            <form class="layui-card-body layui-form layui-form-pane" action="" method="post">
                <div class="layui-form-item">
                    <label class="layui-form-label">账号</label>
                    <div class="layui-input-block">
                        <input name="username" type="text" lay-verify="required" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">密码</label>
                    <div class="layui-input-block">
                        <input name="password" type="password" lay-verify="required" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item" pane="">
                    <label class="layui-form-label" lay-tips="7天内免登陆">记住我</label>
                    <div class="layui-input-block">
                        <input type="radio" name="remember" value="on" title="是">
                        <input type="radio" name="remember" value="off" title="否" checked="">
                    </div>
                </div>

<!--                <div class="layui-form-item">-->
<!--                    <a href="javascript:;" class="layui-link">帐号注册</a>-->
<!--                    <a href="javascript:;" class="layui-link pull-right">忘记密码？</a>-->
<!--                </div>-->
                <div class="layui-form-item">
                    <button lay-filter="login-submit" class="layui-btn layui-btn-fluid" lay-submit>登 录</button>
                </div>

            </form>
        </div>
    </div>

    <div class="login-footer">

    </div>
</div>

<script src="./layui/layui.js"></script>

<script>
    layui.use(['layer', 'form'], function () {
        var $ = layui.jquery;
        var layer = layui.layer;
        var form = layui.form;

        // 表单提交
        form.on('submit(login-submit)', function (obj) {
            console.log(obj);

            // var req_action = $('#form1').attr('action');
            // var _data = $('#form1').serializeArray();
            //
            // var _obj = {};
            // for(var i=0;i<_data.length;i++){
            //         _obj[_data[i]["name"]] = _data[i]["value"];
            // }
            // _obj = JSON.stringify(_obj);

            $.ajax({
                type: "POST",
                url: "http://127.0.0.1:8080/login",
                data: obj.field,
                dataType: "json",
                success: function (data) {
                   console.log(data);
                },
                error: function (xhr, status, error) {

                }
            })

            return false;
        });

        // 图形验证码
        // $('.login-captcha').click(function () {
        //     this.src = this.src + '?t=' + (new Date).getTime();
        // });

        // var errorMsg = "${tips!}";
        // if (errorMsg) {
        //     layer.msg(errorMsg, {icon: 5, anim: 6});
        // }

    });
</script>


</body>
</html>
